# Analysis Variables Configuration
# This file defines the variables to be used in the analysis and their mapping
# Based on actual columns generated by run_pipeline.py

# Variable mapping: original_column_name -> analysis_variable_name
variable_mapping:
  # Policy variables (dependent variables)
  obs_agg: policy_intensity
  obs_bin: policy_binary
  
  # Credit and financial stability indicators
  #credit_gap_actual: credit_gap
  credit_gap_trend_hp_filter: CRG
  total_credit_private_non_financial_sector_all_sector: CRNF
  #total_credit_households_and_npishs_all_sector: household_credit_gdp
  #total_credit_non_financial_corporations_all_sector: corporate_credit_gdp
  
  # Debt service ratios
  debt_service_ratio_private_non_financial_sector: DSR
  #debt_service_ratio_households_and_npishs: household_dsr
  #debt_service_ratio_non_financial_corporations: corporate_dsr
  
  # Property prices
  residential_property_price_yoy_changes_pct: RPP
  #residential_property_price_index_vs_2010: house_price_index
  commercial_property_price_average_index: CPP
  
  # Exchange rates and monetary policy
  effective_exchange_rate_real: REER
  #effective_exchange_rate_nominal: nominal_exchange_rate
  central_bank_policy_rate_quarterly_max: CBPOL
  
  # Control variables
  country_code: country_code
  year_quarter: period
  country_name: country_name
  classification: income_level
  region: region
  eu_member: eu_member
  g20_member: g20_member
  mapp_tool: policy_tool
  advanced: advanced_economy
  emerging: emerging_economy

# Variables to be selected for analysis (subset of the above)
analysis_variables:
  # Dependent variables
  dependent_vars:
    - policy_intensity
    - policy_binary
  
  # Financial stability indicators
  independent_vars:
    - CRG
    - CRNF
    - DSR
    - RPP
    - CPP
    - REER
    - CBPOL
    
  
  # Control variables
  control_vars:
    - country_code
    - period
    - country_name
    - income_level
    - region
    - eu_member
    - g20_member
    - policy_tool
    - advanced_economy
    - emerging_economy

# Data quality filters
data_filters:
  # Minimum number of observations per country
  min_observations_per_country: 8
  
  # Date range filters
  start_period: "1990Q1"
  end_period: "2023Q4"
  
  # Outlier detection thresholds (in standard deviations)
  outlier_threshold: 3.0
  
  # Missing data threshold (maximum proportion of missing values allowed)
  max_missing_ratio: 0.3